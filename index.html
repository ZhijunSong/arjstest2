<html>
    <head>
        <title>AR.js Basic Projected Camera Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-projected-camera rotation-reader></a-camera>

            <a-entity gltf-model="https://raw.githack.com/ZhijunSong/arjstest2/main/lathe_gradients_copy.gltf" rotation="0 180 0" scale="0.15 0.15 0.15" gps-entity-place="longitude:-73.98906911549945; latitude:40.7483820872574;" animation-mixer/>
        </a-scene>
    </body>
</html>
